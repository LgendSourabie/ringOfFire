<app-player
  *ngFor="let player of game.players; let i = index"
  [name]="player"
  [activePlayer]="i == game.currentPlayer"
  [ngStyle]="{ 'top.px': 100 + i * 70 }"
  class="player-position">
</app-player>

<div class="field">
  <div class="card-stack">
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      src="assets/img/card_cover.png" />
    <img
      class="top-card"
      style="right: 25px"
      (click)="pickCard()"
      src="assets/img/card_cover.png" />
    <img
      class="played-card"
      *ngFor="let card of game.playedCard"
      src="assets/img/{{ card }}"
      alt="" />
    <img
      *ngIf="pickCardAnimation"
      style="right: 25px"
      class="pick-card"
      (click)="pickCard()"
      src="assets/img/{{ currentCard }}" />
  </div>
</div>
<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>
<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
